<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive POC</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .result { margin-top: 1em; padding: 1em; border: 1px solid #ccc; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>AutonMIS Interactive POC</h1>
    
    <button id="getDataBtn">Get Data from Data API</button>
    <div id="dataResult" class="result">Click the button above...</div>

    <button id="getStatusBtn">Get Status from Status API</button>
    <div id="statusResult" class="result">Click the button above...</div>

    <button id="triggerActionBtn">Trigger Action on Action API</button>
    <div id="actionResult" class="result">Click the button above...</div>

    <script>
        document.getElementById('getDataBtn').addEventListener('click', async () => {
            const response = await fetch('/api/data/info'); // Calls Nginx route
            const data = await response.json();
            document.getElementById('dataResult').textContent = JSON.stringify(data, null, 2);
        });

        document.getElementById('getStatusBtn').addEventListener('click', async () => {
            const response = await fetch('/api/status/health'); // Calls Nginx route
            const data = await response.json();
            document.getElementById('statusResult').textContent = data.status;
        });

        document.getElementById('triggerActionBtn').addEventListener('click', async () => {
            const response = await fetch('/api/action/execute', { method: 'POST' }); // Calls Nginx route
            const data = await response.json();
            document.getElementById('actionResult').textContent = data.message;
        });
    </script>
</body>
</html>
